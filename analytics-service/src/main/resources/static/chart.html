<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Account Analytics Live Chart</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        canvas {
            max-width: 900px;
        }
    </style>
</head>
<body>

<h2>Live Account Analytics</h2>
<canvas id="analyticsChart"></canvas>

<script>
    const ACCOUNT_ID = "56663009-1c2b-4c69-9182-0ce195188f62"; // change this
    const SSE_URL = `http://localhost:8082/query/account-analytics/${ACCOUNT_ID}/watch`;

    const ctx = document.getElementById("analyticsChart").getContext("2d");

    const chartData = {
        labels: [],
        datasets: [
            {
                label: "Balance",
                data: [],
                borderWidth: 2
            },
            {
                label: "Total Debit",
                data: [],
                borderWidth: 2
            },
            {
                label: "Total Credit",
                data: [],
                borderWidth: 2
            }
        ]
    };

    const chart = new Chart(ctx, {
        type: "line",
        data: chartData,
        options: {
            responsive: true,
            animation: false,
            scales: {
                x: {
                    title: { display: true, text: "Time" }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Open SSE connection
    const eventSource = new EventSource(SSE_URL);

    eventSource.onmessage = (event) => {
        const analytics = JSON.parse(event.data);

        const now = new Date().toLocaleTimeString();

        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(analytics.balance);
        chart.data.datasets[1].data.push(analytics.totalDebit);
        chart.data.datasets[2].data.push(analytics.totalCredit);

        // keep last 20 points only
        if (chart.data.labels.length > 20) {
            chart.data.labels.shift();
            chart.data.datasets.forEach(ds => ds.data.shift());
        }

        chart.update();
    };

    eventSource.onerror = (err) => {
        console.error("SSE connection error:", err);
        eventSource.close();
    };
</script>

</body>
</html>
